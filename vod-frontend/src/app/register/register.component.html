<div class="register-container">
  <mat-card>
    <mat-card-header>
      <button class="back" mat-icon-button matSuffix>
        <mat-icon class="back" (click)="goBack()">arrow_back</mat-icon>
      </button>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <div class="button-container">
          <button class="custom-button" mat-raised-button><mat-icon>person_add</mat-icon>Register</button>
          <div class="login">
            <p>Already have an account? Log in!</p>
            <button mat-raised-button class="custom-button" routerLink="/login"><mat-icon>login</mat-icon>Login</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
