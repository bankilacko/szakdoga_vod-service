<!-- TOOLBAR SECTION -->
<mat-toolbar color="primary" class="toolbar">
  <!-- Application title -->
  <button mat-icon-button matSuffix>
    <mat-icon class="home" routerLink="/">home</mat-icon>
  </button>
  <span class="app-title" routerLink="/">VOD Application</span>
   
  <!-- Searchbar -->
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search videos...">
      <button mat-icon-button matSuffix>
        <mat-icon class="search">search</mat-icon>
      </button>
    </mat-form-field>
  </div>
   
  <!-- Nvigation buttons -->
  <span class="nav-buttons">
    <!-- Change color theme button -->
    <button  mat-raised-button class="custom-button" (click)="changeTheme()">
      <p *ngIf="!isDarkTheme">Light Theme</p>
      <mat-icon *ngIf="!isDarkTheme" class="icon sun">wb_sunny</mat-icon>
      <p *ngIf="isDarkTheme">Dark Theme</p>
      <mat-icon *ngIf="isDarkTheme" class="icon moon">nights_stay</mat-icon>
    </button>
    <!-- Login button -->
    <button *ngIf="!isLoggedIn" mat-raised-button class="custom-button" routerLink="/login"><mat-icon class="basic">login</mat-icon>Login</button>
    <!-- Register button -->
    <button *ngIf="!isLoggedIn" mat-raised-button class="custom-button" routerLink="/register"><mat-icon class="basic">person_add</mat-icon>Register</button>
    <!-- Upload button -->
    <button *ngIf="isLoggedIn" mat-raised-button class="custom-button" routerLink="/upload"><mat-icon class="basic">upload</mat-icon>Upload</button>
    <!-- Profile button -->
    <button *ngIf="isLoggedIn" mat-raised-button  class="custom-button"routerLink="/profile"><mat-icon class="basic">person</mat-icon>Profile</button>
    <!-- Log out button -->
    <button *ngIf="isLoggedIn" mat-raised-button  class="custom-button" (click)="logout()"><mat-icon class="basic">logout</mat-icon>Log out</button>
  </span>
</mat-toolbar>

<!-- PROFILE SECTION -->
<div class="profile-container">
    <mat-card *ngIf="userProfile">
      <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="profile">person</mat-icon>
        </div>
        <!-- Title -->
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Username field -->
        <p><strong>Username:</strong> {{ userProfile.username }}</p>
        <!-- Email field -->
        <p><strong>Email:</strong> {{ userProfile.email }}</p>
        <!-- Registration date field -->
        <p><strong>Registration date:</strong> {{ userProfile.registration_date | date:'yyyy-MM-dd'}}</p>
      </mat-card-content>
      <!-- Buttons -->
      <mat-card-actions>
        <button mat-raised-button class="custom-button" (click)="editProfile()"><mat-icon class="basic">edit</mat-icon>Edit Profile</button>
        <button mat-raised-button class="custom-button" (click)="logout()"><mat-icon class="basic">logout</mat-icon>Log out</button>
      </mat-card-actions>
    </mat-card>

  <!-- ERROR SECTION -->
  <!-- Display the error massage if there is any -->
    <mat-card class="error" *ngIf="errorMessage">
      <mat-card-header>
        <mat-card-title class="error">No profile data available</mat-card-title>
      </mat-card-header>
      <mat-card-content class="error">
        <p>{{errorMessage}}</p>
      </mat-card-content>
    </mat-card>
</div>
