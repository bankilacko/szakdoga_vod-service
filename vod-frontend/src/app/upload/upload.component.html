<!-- TOOLBAR SECTION -->
<mat-toolbar color="primary" class="toolbar">
  <!-- Application title -->
  <button mat-icon-button matSuffix>
    <mat-icon class="home" routerLink="/">ondemand_video</mat-icon>
  </button>
  <span class="app-title" routerLink="/">VOD Application</span>
     
  <!-- Nvigation buttons -->
  <span class="nav-buttons">
    <!-- Change color theme button -->
    <button  mat-raised-button class="custom-button" (click)="changeTheme()">
      <p *ngIf="!isDarkTheme">Light Theme</p>
      <mat-icon *ngIf="!isDarkTheme" class="icon sun">wb_sunny</mat-icon>
      <p *ngIf="isDarkTheme">Dark Theme</p>
      <mat-icon *ngIf="isDarkTheme" class="icon moon">nights_stay</mat-icon>
    </button>
    <!-- Login button -->
    <button *ngIf="!isLoggedIn" mat-raised-button class="custom-button" routerLink="/login"><mat-icon class="basic">login</mat-icon>Login</button>
    <!-- Register button -->
    <button *ngIf="!isLoggedIn" mat-raised-button class="custom-button" routerLink="/register"><mat-icon class="basic">person_add</mat-icon>Register</button>
     <!-- Upload button -->
     <button *ngIf="isLoggedIn" mat-raised-button class="custom-button" routerLink="/upload"><mat-icon class="basic">upload</mat-icon>Upload</button>
    <!-- Profile button -->
    <button *ngIf="isLoggedIn" mat-raised-button  class="custom-button"routerLink="/profile"><mat-icon class="basic">person</mat-icon>Profile</button>
    <!-- Log out button -->
    <button *ngIf="isLoggedIn" mat-raised-button  class="custom-button" (click)="logout()"><mat-icon class="basic">logout</mat-icon>Log out</button>
  </span>
</mat-toolbar>

<div class="upload-container">
  <!-- UPLOAD SECTION -->
  <mat-card *ngIf="!errorMessage && !successMessage">
    <mat-card-header>
      <!-- Go back button -->
      <button class="back" mat-icon-button matSuffix>
        <mat-icon class="back" (click)="goBack()">arrow_back</mat-icon>
      </button>
      <!-- Title -->
      <mat-card-title>Upload a video</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Upload form -->
      <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
        <!-- Title field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>
        <!-- Category field -->
        <mat-form-field appearance="outline" class="category">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- Length field -->
        <mat-form-field appearance="outline" class="length">
          <mat-label>Length (minutes)</mat-label>
          <input matInput formControlName="length" type="text" required>
        </mat-form-field>
        <!-- Description field -->
        <mat-form-field appearance="outline" class="description">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" type="text" required>
        </mat-form-field>
        <!-- File upload field -->
        <div class="file-upload-container" [class.has-file]="selectedFile">
          <!-- File name display -->
          <div class="file-name-display" *ngIf="selectedFile">
            <mat-icon class="file-icon">description</mat-icon>
            <span class="file-name">{{ selectedFile.name }}</span>
          </div>
          
          <!-- Upload/Change button -->
          <button 
            type="button" 
            class="file-upload-button" 
            mat-raised-button
            (click)="fileInput.click()">
            <mat-icon *ngIf="!selectedFile">description</mat-icon>
            <mat-icon *ngIf="selectedFile">swap_horiz</mat-icon>
            <span>{{ selectedFile ? 'Change File' : 'Select Video File' }}</span>
          </button>
          
          <!-- Hidden file input -->
          <input 
            formControlName="file" 
            #fileInput
            id="fileInput" 
            type="file" 
            (change)="onFileSelected($event)" 
            accept="video/mp4" 
            required
            style="display: none;"/>
        </div>
      </form>

      <!-- Upload button -->
      <button 
        class="custom-button upload-button" 
        mat-raised-button 
        (click)="onUpload()"
        [disabled]="isLoading || !selectedFile">
        <mat-icon>upload</mat-icon>
        <span>{{ isLoading ? 'Uploading...' : 'Upload' }}</span>
      </button>

    </mat-card-content>
  </mat-card>
  
  <!-- ERROR SECTION -->
  <div class="error-container" *ngIf="errorMessage">
    <mat-card class="error">
      <mat-card-header>
        <mat-card-title class="error">Video upload failed</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="errorMessage" class="error">
        <p class="error">{{errorMessage}}</p>
        <p class="error">Try again!</p>
        <div class="button-container">
          <button mat-raised-button class="error-button" routerLink="/" (click)="tryAgain()"><mat-icon>home</mat-icon>Home</button>
          <button mat-raised-button class="error-button" routerLink="/upload" (click)="tryAgain()"><mat-icon>upload</mat-icon>Upload</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- SUCCESS SECTION -->
  <div class="success-container" *ngIf="successMessage">
    <mat-card class="success">
      <mat-card-header>
        <mat-card-title class="success">Video uploaded!</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="successMessage" class="success">
        <!-- <p class="success">{{successMessage}}</p> -->
        <p class="success">Upload another video or watch something!</p>
        <div class="button-container">
          <button mat-raised-button class="success-button" routerLink="/" (click)="tryAgain()"><mat-icon>home</mat-icon>Home</button>
        <button mat-raised-button class="success-button" routerLink="/upload" (click)="tryAgain()"><mat-icon>upload</mat-icon>Upload</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  
</div>
