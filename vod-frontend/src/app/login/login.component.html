
<div class="login-container">
  <!-- LOGIN SECTION -->
  <mat-card *ngIf="!errorMessage">
    <mat-card-header>
      <!-- Go back button -->
      <button class="back" mat-icon-button matSuffix>
        <mat-icon class="back" (click)="goBack()">arrow_back</mat-icon>
      </button>
      <!-- Title -->
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Login form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Username field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
        </mat-form-field>
        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <!-- Buttons -->
        <div class="button-container">
          <!-- Login button -->
          <button mat-raised-button class="custom-button"><mat-icon>login</mat-icon>Login</button>
          <!-- Register section -->
          <div class="registration">
            <p>No account yet? Join us!</p>
            <button mat-raised-button class="custom-button" routerLink="/register"><mat-icon>person_add</mat-icon>Registration</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- ERROR SECTION -->
  <div class="error-container" *ngIf="errorMessage">
    <mat-card class="error">
      <mat-card-header>
        <mat-card-title class="error">Login failed</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="errorMessage" class="error">
        <p class="error">{{errorMessage}}</p>
        <p class="error">Try again!</p>
        <button mat-raised-button class="error-button" routerLink="/login" (click)="tryAgain()"><mat-icon>login</mat-icon>Login</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
